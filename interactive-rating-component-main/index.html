<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <div class="article_image">

      <div class="image">

        <img src="./images/icon-star.svg" alt="">

      </div>

      <article>

        <h1>How did we do ?</h1>
        <p>
          Please let us know how we did with your support <br> request. All feedback is appreciated 
          to help us <br> improve our offering!
        </p>

      </article>

    </div>

    <div class="ratings_submit">

      <button class="rating">1</button>
      <button class="rating">2</button>
      <button class="rating">3</button>
      <button class="rating">4</button>
      <button class="rating">5</button>


      <button id="submit">SUBMIT</button>

    </div>


















  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="index.js"></script>
</body>
</html>
